
<div th:fragment="header" id="header">
  <header class="header">
    <nav class="navbar navbar-expand-lg fixed-top py-3">
      <div class="container">
        <div class="col-2">
          <!--<a href="#" class="navbar-brand text-uppercase font-weight-bold">Ezra</a>-->
          <img th:src="@{/img/EzraLogo.png}" alt="Logo" class="img-fluid" height="50" width="100"/>
        </div>

        <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

        <div id="navbarSupportedContent" class="collapse navbar-collapse col-7 justify-content-center">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a th:href="@{/}" class="nav-link text-uppercase font-weight-bold">Home <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a th:href="@{/searchForBoard}" class="nav-link text-uppercase font-weight-bold">Search</a></li>
            <li class="nav-item"><a th:href="@{/createBoard}" class="nav-link text-uppercase font-weight-bold">Create board</a></li>
            <li class="nav-item"><a th:href="@{/family}" class="nav-link text-uppercase font-weight-bold">Family</a></li>
            <li class="nav-item"><a th:href="@{/about}" class="nav-link text-uppercase font-weight-bold">About</a></li>
            <li class="nav-item">
            </li>
          </ul>
        </div>
        <div class="col-2 justify-content-end">
          <form th:action="@{/logout}" method="post" class="d-flex">
            <button type="submit" class="btn btn-outline-secondary">Logout</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <script th:src="@{/js/bootstrap/js/bootstrap.bundle.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(function () {
      $(window).on('scroll', function () {
        if ( $(window).scrollTop() > 10 ) {
          $('.navbar').addClass('active');
        } else {
          $('.navbar').removeClass('active');
        }
      });
    });
  </script>
</div>

</html>
